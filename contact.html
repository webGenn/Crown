<!-- ----------------------------Support Form---------------------------------- -->
<div class="contact-page_all">
<div class="contact-text">
    <h2>Contact</h2>
</div>

<div class="box2">
    <div class="detail">
        <center><i class="fa-solid fa-location-dot social-icon"></i></center>
        <address>
            Civil Lines, Gorakhpur, UP
        </address>
    </div>
    <div class="detail">
        <center><i class="fa-solid fa-phone social-icon"></i></center>
        <p>Phone: <a href="tel:9876543210">9876543210</a></p>
    </div>
    <div class="detail">
        <center><i class="fa-solid fa-envelope social-icon"></i></center>
        <p>
            Email: <a href="mailto:shivanshtripathi712@gmail.com">shivanshtripathi712@gmail.com</a>
        </p>
    </div>
    <div class="detail">
        <center><i class="fa-solid fa-globe social-icon"></i></center>
        <p>Web: <a href="#">Shineclasses.in</a></p>
    </div>
</div>

<div class="box3">
    <div class="left">
        <div class="contact-form contact-page-1">
            <h2>Contact Us</h2>
            <form id="contactForm" action="https://formspree.io/f/mpzvzall" method="POST">
              <div class="animated-label">
                  <label for="name" class="label-contact">Your Name</label>
                <input type="text" name="name" id="Username" required placeholder="Jack Finney">
              </div>
          
              <div class="animated-label">
                  <label for="phone" class="label-contact">Phone</label>
                <input type="number" name="Mobile Number" id="phone" required placeholder="9876XXXXXX">
              </div>
          
              <div class="animated-label">
                  <label for="message" class="label-contact">Your Message</label>
                <textarea name="Message" id="message" rows="4" required placeholder="Enter Your Message......."></textarea>
              </div>
          
              <input type="submit" value="Submit" id="sub-btn">
            </form>
          </div>
    </div>
    <div class="right"><img src="images/Contact-page.jpg" alt="Contact Image"></div>
</div>
</div>
